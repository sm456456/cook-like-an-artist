<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cook like an Artist</title>
</head>
<body>
<div class="main-container">
    <img class="backgroundimage" src="img/coco.jpg" alt="artist img">
    <div class="nav-bar"></div>
    <div class="title-container"></div>

   
        <div class="choose-your-recipe">

            <h2 class="tryoutourrecipes-title">TRY OUT OUR RECIPES</h2>
        
                <div class="custom-control custom-checkbox my-1 mr-sm-2"> 
                    <span class="dietstext">Do you have any of those Allergies?</span>
                    <br>
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="dietstext" class="custom-control-label" for="customControlInline">Milk </label>
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="dietstext" class="custom-control-label" for="customControlInline">Peanuts </label>
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="dietstext" class="custom-control-label" for="customControlInline">Shellfish </label>
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="dietstext" class="custom-control-label" for="customControlInline">Wheat </label>
        
                </div>
        
                  <div class="custom-control custom-checkbox my-1 mr-sm-2"> 
                    <span class="dietstext">Do you have any of those Intollerances?</span>
                    <br>
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="dietstext" for="dairy">Dairy </label>
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="dietstext" for="gluten">Gluten </label>
                  </div>
        
                  <div class="custom-control custom-checkbox my-1 mr-sm-2">
                    <span class="dietstext">Do you have any of those diet preferences?</span>
                    <br>
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="dietstext" class="custom-control-label" for="customControlInline">Vegan </label>
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="dietstext" class="custom-control-label" for="customControlInline">Vegeterian </label>
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="dietstext" class="custom-control-label" for="customControlInline">Pescaterian </label>
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="dietstext" class="custom-control-label" for="customControlInline">Low-Carb </label>
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="dietstext" class="custom-control-label" for="customControlInline">Low-Fat </label>
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="dietstext" class="custom-control-label" for="customControlInline">Low-Sugar </label>
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="dietstext" class="custom-control-label" for="customControlInline">High-Protein </label>
                  </div>
        
                  <button class="button" type="button">
                    TRY HERE
                </button>
        
            </div>
        

    <div class="feature-recipe">Tim</div>
    <div class="footer">Selma
        <footer>
        </footer>
    </div>
</div>

</html>
